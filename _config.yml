# about_me_title: The will be displayed as the title in the About Me section
about_me_title: About Me
# about_me_description: This will be displayed under the title.
about_me_description: Husam Shbib is a professional cybersecurity consultant, adept in penetration testing, digital forensics, malware analysis, programming, and OSINT. Throughout his career, he has exhibited an unwavering commitment to overcoming challenges, considering them stepping stones to success. <br>  He holds multiple well-regarded cybersecurity certifications, including ICMDE, CCE, CCD, CCDFA, 3CE, 3CI, eCDFP, CEH, etc. These certifications underscore his commitment to maintaining a high level of expertise and staying current with industry best practices. <br>  He spoke in different conferences such as ASFSFM 2023, BlackHat MEA 2024, etc. <br>  Drawing from a passion for cybersecurity, Husam Shbib authored a storybook titled <a class="highlight-link" href="https://www.amazon.com/Captain-Cyber-Safe-Surfing-Adventure-ebook/dp/B0CT3VDJKW/" target="_blank" rel="noreferrer">“Captain Cyber and the Safe Surfing Adventure”</a> to teach children about online safety in a simple, engaging way. Through relatable characters and imaginative storytelling, the book introduces fundamental cybersecurity concepts, empowering young readers to navigate the digital world securely. <br>  Beyond the digital realm, he is an advocate for fostering cybersecurity awareness in local communities. So, he is committed in sharing cybersecurity knowledge, both through online platforms such as <a class="highlight-link" href="https://www.linkedin.com/in/husamshbib/" target="_blank" rel="noreferrer">LinkedIn</a> and <a class="highlight-link" href="https://www.youtube.com/@Inforacle" target="_blank" rel="noreferrer">YouTube</a>, as well as <a class="highlight-link" href="https://calendly.com/cybersecuritywithhusam/cybersecurity-advisory" target="_blank" rel="noreferrer">online</a> & in-person mentoring.<br>

